<section class="audio-call-page">
  <div class="container">
    <div class="audio-call-inner">
      <div>
        <img class="true-photo hide" src="#" #image alt="answer">
      </div>
      <img #imageVolume src="../../../../assets/svg/volume.svg" (click)="audioPlay()" alt="volume">
      <p *ngIf="showEl">{{trueWord}}</p>
      <p *ngIf="showEl">Правильный ответ: {{wordTranslate}}</p>
      <div class="audio-call-column">
        <div class="list-of-words">
          <button [disabled]="showEl" class="word-answers" *ngFor="let item of resultWordsOnPage; let i = index"
            id={{i}} (click)="showTrueWord($event); nextWords(image, imageVolume)">{{item}}</button>
        </div>
        <div (click)="nextWords(image, imageVolume)" class="btn-submit">
          <p>{{nextBtn}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="popup" *ngIf="showPopup">
  <!-- <div class="popup" *ngIf="showPopup === false"> -->
  <div class="box-popup">
    <h3 class="title-popup">результаты игры</h3>

    <div class="block-with-result">
      <p>Знаю <span class="count-words green">{{countsTrueTranslatedWords.length}}</span></p>
      <ul class="list-words">
        <li class="word" *ngFor="let item of countsTrueTranslatedWords; let i = index">
          {{countsTrueEngWords[i]}}
          <span class="translate-word"> - {{item}}</span>
        </li>
      </ul>
    </div>

    <div class="block-with-result">
      <p>Ошибок <span class="count-words red">{{countsOfUnansweredWords.length}}</span></p>
      <ul class="list-words">
        <li class="word" *ngFor="let unansweredItem of countsOfUnansweredTransWords; let ind = index">
          {{countsOfUnansweredWords[ind]}}<span class="translate-word"> - {{unansweredItem}}</span></li>
      </ul>
    </div>

    <div class="btns">
      <a routerLink=""><button class="btns-popup">На главную</button></a>
      <a routerLink="/games"><button class="btns-popup" id="secBtn">Сыграть еще раз</button></a>
    </div>

  </div>
</div>
