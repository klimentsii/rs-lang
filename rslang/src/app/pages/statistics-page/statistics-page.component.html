<section class="statistics-page">
  <div class="container">
    <div class="page-statistics-inner">
      <h3 class="title-statistics">Статистика за сегодня</h3>
      <div class="main-results" *ngFor="let item of resInfo">
        <div class="box-res">
          <p class="res">42</p>
          <p class="res">{{item}}</p>
        </div>
      </div>
      <div class="games-results" *ngFor="let item of titleGames">
        <div class="block-game">
          <h4 class="title-game">{{item}}</h4>
          <ul class="list">
            <li class="list-content">
              <img class="icons" src="../../../assets/icons/icon-1.png" alt="Icon done">
              <span class="li-content-info">Изучено слов: 23</span>
            </li>
            <li class="list-content">
              <img class="icons" src="../../../assets/icons/icon-2.png" alt="Icon done">
              <span class="li-content-info">Правильных ответов: 923</span>
            </li>
            <li class="list-content">
              <img class="icons" src="../../../assets/icons/icon-3.png" alt="Icon done">
              <span class="li-content-info">Самая длинная серия: x10</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
