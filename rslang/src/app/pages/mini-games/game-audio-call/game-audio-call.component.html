<section class="audio-call-page">
  <div class="container">
    <div class="audio-call-inner">
      <img src="../../../../assets/svg/volume.svg" alt="volume">
      <div class="audio-call-column">
        <ul class="list-of-words">
          <li class="word-answers" *ngFor="let item of wordAnswers">{{item}}</li>
        </ul>
        <div class="btn-submit">
          <p>Не знаю</p>
        </div>
      </div>
    </div>
  </div>
</section>
